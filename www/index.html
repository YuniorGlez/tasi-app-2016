<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Internal Communication App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="js/ngTouch.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
 <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="TASI2016" ng-controller="HomeController">
	<!-- Navbar -->
	<nav class="navbar">
		<img src="img/logoNavbar.png" alt="">
	</nav>

	<!-- Content -->
	<div id="content" ng-swipe-left="right()" ng-swipe-right="left()">
		<div>
			<div id="splash" class="splash animated zoomIn" ng-hide="!splash">
				<img src="img/bigIcon.png" alt="">
			</div>
			<div ng-show="!splash" class="protect">
				<div ng-repeat="noticia in noticias" class="noticia animated zoomIn {{noticia.clase}}">
					<h5 class="title" ng-bind-html="noticia.titulo"></h5>
					<p class="description" ng-bind-html="noticia.cuerpo"></p>
					<p class="date" ng-if="noticia.fecha">Fecha de publicaci&#xF3;n {{noticia.fecha}}</p>
				</div>
			</div>

		</div>
	</div>

	<div class="bar bar-footer" ng-show="!splash">
		<button ng-show="leftButtonShow()" class="button button-clear" ng-click="left()">
			<i class="icon ion-ios-arrow-back"></i>
		</button>
		<button ng-show="actual &gt; 0" class="button button-clear" ng-click="right()">
			<i class="icon ion-ios-arrow-right"></i>
		</button>
	</div>

  </body>
</html>
